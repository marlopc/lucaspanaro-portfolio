<!DOCTYPE html>
<html lang="en">
<body style="background: #eeefcd; font-family: 'Inconsolata', sans-serif; padding: 10px; margin: 0;">
  <header style="font-size: 35px;">
    <img src="https://www.lucaspanaro.ga/assets/logos/logo_180x180.png" width="60px" height="60px">
  </header>
  <article style="color: #f1f3ce; background: #00293c; padding: 30px;">
    <h1 style="margin: 10px 0 15px; color: #f1f3ce;">New message from ##name##</h1>
    <h4 style="color: #f1f3ce;">Email:</h4>
    <div style="border-bottom: 3px solid #f1f3ce;margin: 10px 0 20px;padding: 10px 0;">
      <address style="color: #f1f3ce;">##email##</address>
    </div>
    <h4 style="color: #f1f3ce;">Message:</h4>
    <p style="border-bottom: 3px solid #f1f3ce;margin: 10px 0 20px;padding: 10px 0;">##message##</p>
  </article>
</body>
</html>
